<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flower Shop</title>
		<link type="text/css" rel="stylesheet" href="mystyle.css">
		<script src="javas.js"></script>
        <meta charset="utf-8">
		  <meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1">
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <body>
		<div class="col-lg-2"></div> 
		<div class="col-lg-8"> 
		<div id="header">
			<p style="font-size: 20pt; "> 
				FLOWER SHOP
			</p>
		</div>
		
		
		<ul>
			<li><a href="#">Join</a></li>
			<li><a href="#">Home</a></li>
			<li><a href="#">Flower</a></li>
			<li>     
				<a href="#"  id="navbardrop"  data-toggle="dropdown">Recommend</a> 
					<div class="dropdown-menu"> 
						<a class="dropdown-item" href="situation.html">Contextual</a> 
						<a class="dropdown-item" href="spring.html">Seasonal</a> 
					</div></li>
			<li><a href="#">LOGIN</a></li>
		</ul>
		<div class="jumbotron" style="padding-top: 20px;">
		<h3 style="text-align: center;">회원가입</h3><br>
		<form style="text-align:center;"> 
			<table>
				<tr>
					<td>ID</td>
					<td><input type="text" class="join" id="id" placeholder="id" name="userID" maxlength="20"></td>
				</tr>
				<tr>
					<td>PASSWORD</td>
					<td><input type="password" class="join" id="pw" placeholder="password" name="userPassword" maxlength="20"></td>
				</tr>
				<tr>
					<td>NAME</td>
					<td><input type="text" class="join" id="name" placeholder="name" name="userName" maxlength="20"></td>
				</tr>
				<tr>
					<td>ADDRESS</td>
					<td><input type="text" class="join" id="address" placeholder="address" name="userEmail" maxlength="50"></td>
				</tr>
				<tr>
					<td>PHONE NUMBER</td>
					<td><input type="text" class="join" id="phonenum" placeholder="phone number" name="userEmail" maxlength="50"></td>
				</tr>
			</table>
			<br>
			<button id="button1" onclick="join()">join</button>
		</form>
		</div> 
		</div> 
		<div class="col-lg-2"></div> 
 
			
    </body>
</html>
